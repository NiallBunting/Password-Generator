<!DOCTYPE html>
<html>
<head>
<title>Password Generator</title>
<meta charset="UTF-8">
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/pbkdf2.js">//https://code.google.com/p/crypto-js/</script>
<script src="index.js">//The index javascript</script>
<link href="index.css" rel="stylesheet" media="screen" type="text/css">

</head>
<body>
	<div id="header">
		<h1>Password Generator</h1></br><h2>Based on data you input.</h2>
	</div>

	<div id="content">
		<p>
			This website will generate constant passwords based on the following data.
		</p>

	<form>
		<table>
			<tr><td>Username</td><td><input type="text" id="name" placeholder="eg. jimbean" onkeyup="genOutput();" /></td><td><span id="boxname"> </span></td></tr>
			<tr><td>Master Keyword</td><td><input type="text" id="keyword" placeholder="eg. m&lt;O3@ei93w&amp;te" onkeyup="genOutput()" /></td><td><span id="boxkeyword"> </span></td></tr>
			<tr><td>Site/App Name</td><td><input type="text" id="sitename" placeholder="eg. facebook.com" onkeyup="genOutput()" /></td><td><span id="boxsitename"> </span></td></tr>
			<tr><td>Pin</td><td><input type="text" id="pin" onkeyup="genOutput()" /></td><td><span id="boxpin"> </span></td></tr>
		</table>
	</form>

	<div id="data">Fill in the boxes...</div>


	</div>

	<div id="fullhash"> 	
		<div id="fullbase64"> </div>
		<div id="hash"> </div> 
	</div>

</body>
</html>
